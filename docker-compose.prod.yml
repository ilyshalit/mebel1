name: furniture-placement-prod

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.light
    container_name: furniture-placement-backend
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    expose:
      - "8000"
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000

  caddy:
    image: caddy:2-alpine
    container_name: furniture-placement-caddy
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - DOMAIN=${DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./frontend:/srv:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:

